
<!-- 웹 페이지에 그래프를 그릴 수 있는 방법은 아주 많다. 개발자들은 보통 플래시를 쓰지만, 플래시는 아이폰이나 아이패드에서 볼 수가 없다. 서버 쪽에서 처리할 수도 있지만, 데이터를 실시간으로 처리하려면 프로세서에 부담이 너무 크다. 캔버스 같은, 표준 클라이언트 측 해결책을 쓰면서 오래된 브라우저에서도 볼 수 있게 해주는 방법이 가장 좋다. 우리는 간단한 도형을 그리는 방법을 이미 알고 있지만, 복잡한 그래프를 그리려면 자바스크립트 코드가 너무 복잡해진다. 이런 작업을 도와줄 라이브러리가 필요하다.

     5. 합치면 아래와 같이 된다. -->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/rgraph/RGraph.common.core.js"></script>
<script type="text/javascript" src="js/rgraph/RGraph.bar.js"></script>
<script>
	window.onload = function() {
		var bar = new RGraph.Bar('myBar', [ 12, 13, 16, 15, 16, 19, 19, 12, 23,
				16, 13, 24 ]);
		bar.Set('chart.gutter.left', 35);
		bar.Set('chart.colors', [ 'red' ]);
		bar.Set('chart.title', 'A basic chart');
		bar.Set('chart.labels', [ 'Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
				'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec' ]);
		bar.Draw();
	}
</script>
</head>
<body>
	<canvas id="myBar" width="1000" height="250">[No canvas support]</canvas>
</body>
</html>
